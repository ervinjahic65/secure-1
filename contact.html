<!DOCTYPE html>
<html>

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <link rel="icon" href="files/fevicon.png" type="image/gif" />
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>{Company} - Contact Us</title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="files/bootstrap.css" />

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!-- font awesome style -->
  <link href="files/font-awesome.min.css" rel="stylesheet" />

  <!-- Custom styles for this template -->
  <link href="files/style.css" rel="stylesheet" />
  <!-- responsive style -->
  <link href="files/responsive.css" rel="stylesheet" />

  <style>
    /* Custom Styling for Contact Form */
    .contact_section {
      color: #f1f1f1;
      padding: 60px 0;
    }

    .contact_section .heading_container h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 40px;
    }

    .contact_form {
      background-color: #fff; /* Light background for the form */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact_form input, .contact_form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .contact_form input:focus, .contact_form textarea:focus {
      border-color: #3aca74; /* Focus effect with the company theme color */
      outline: none;
    }

    .contact_form button {
      background-color: #3aca74; /* Company theme color */
      color: #fff;
      padding: 12px 30px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .contact_form button:hover {
      background-color: #2f9e59; /* Darker shade on hover */
    }
  </style>

</head>

<body>
  <div class="hero_area">
    <!-- header section starts -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">
            <img src="#" alt="Logo">
          </a>
        </nav>
      </div>
    </header>
    <!-- end header section -->

    <!-- contact section -->
    <section class="contact_section" id="contact-us">
      <div class="container">
        <div class="heading_container">
          <h2>Get In Touch</h2>
        </div>
        <div class="row">
          <div class="col-md-8 col-lg-8 mx-auto">
            <div class="contact_form">
              <form id="form">
                <div>
                  <input type="text" placeholder="Your Name" required />
                </div>
                <div>
                  <input type="email" placeholder="Your Email" required />
                </div>
                <div>
                  <input type="text" placeholder="Your Phone" required />
                </div>
                <div>
                  <textarea class="message-box" placeholder="Message" required></textarea>
                </div>
                <div class="btn_box">
                  <button type="submit">SEND</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- end contact section -->
  </div>

  <section class="info_section layout_padding2">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="info_contact">
            <h4>Company</h4>
            <div class="contact_link_box">
              <p>
                CIN - U01631KA2010PTC096843 <br>
                Address - 2, Western Urban Rd, Davri Nagar, Siddharth Nagar, <br>
                Santacruz East, Mumbai, Maharashtra 400055, India <br>
                Phone - 0674 2702416 <br>
              </p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="info_link_box">
            <h4>Links</h4>
            <div class="info_links">
              <a href="about.html">
                <img src="files/nav-bullet.png" alt="Img"> About Us
              </a>
              <a href="contact.html">
                <img src="files/nav-bullet.png" alt="Img"> Contact Us
              </a>
              <a href="terms.html">
                <img src="files/nav-bullet.png" alt="Img"> Terms and Conditions
              </a>
              <a href="privacy.html">
                <img src="files/nav-bullet.png" alt="Img"> Privacy Policy
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- footer section -->
  <footer class="footer_section">
    <div class="container">
      <p>&copy; 2025 {Company}. All Rights Reserved</p>
    </div>
  </footer>
  <!-- footer section -->

  <!-- jQuery -->
  <script src="files/jquery.min.js"></script>
  <!-- bootstrap js -->
  <script src="files/bootstrap.min.js"></script>
  <script src="files/custom.js"></script>

  <script>
    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault();

      document.getElementById("form").innerHTML = '<div style="text-align: center;"><img src="files/loading.gif" width="80"></div>';

      setTimeout(() => {
        document.getElementById("form").innerHTML = '<p style="font-size: 18px; color:black; font-weight: 700; text-align: center;">Thank you for contacting us! Our team will get in touch with you shortly.</p>';
      }, 2000);
    });
  </script>

</body>

</html>
