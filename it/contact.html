  <link href="files/responsive.css" rel="stylesheet" />

  <style>
    /* Custom Styling for Contact Form */
    .contact_section {
      color: #f1f1f1;
      padding: 60px 0;
    }

    .contact_section .heading_container h2 {
      color: #fff;
      text-align: center;
      margin-bottom: 40px;
    }

    .contact_form {
      background-color: #fff; /* Light background for the form */
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    }

    .contact_form input, .contact_form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 16px;
      transition: border-color 0.3s ease;
    }

    .contact_form input:focus, .contact_form textarea:focus {
      border-color: #3aca74; /* Focus effect with the company theme color */
      outline: none;
    }

    .contact_form button {
      background-color: #3aca74; /* Company theme color */
      color: #fff;
      padding: 12px 30px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .contact_form button:hover {
      background-color: #2f9e59; /* Darker shade on hover */
    }
  </style>

</head>

<body>
  <div class="hero_area">
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <a class="navbar-brand" href="index.html">
            <img src="files/logo.png" alt="Logo">
          </a>
          </nav>
      </div>
    </header>
    <section class="contact_section" id="contact-us">
      <div class="container">
        <div class="heading_container">
          <h2>Mettiti in Contatto</h2> </div>
        <div class="row">
          <div class="col-md-8 col-lg-8 mx-auto">
            <div class="contact_form">
              <form id="form">
                <div>
                  <input type="text" placeholder="Il Tuo Nome" required /> </div>
                <div>
                  <input type="email" placeholder="La Tua Email" required /> </div>
                <div>
                  <input type="text" placeholder="Il Tuo Telefono" required /> </div>
                <div>
                  <textarea class="message-box" placeholder="Messaggio" required></textarea> </div>
                <div class="btn_box">
                  <button type="submit">INVIA</button> </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    </div>

  <section class="info_section layout_padding2">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="info_contact">
            <h4>Azienda</h4> <div class="contact_link_box">
              <p>
                Numero della società 00943935 <br> Indirizzo: Lime St, Londra EC3M 7HR, Regno Unito <br> Numero di telefono: 01632 960189 <br> </p>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="info_link_box">
            <h4>Link</h4> <div class="info_links">
              <a href="about.html">
                <img src="files/nav-bullet.png" alt="Img"> Chi Siamo </a>
              <a href="contact.html">
                <img src="files/nav-bullet.png" alt="Img"> Contattaci </a>
              <a href="terms.html">
                <img src="files/nav-bullet.png" alt="Img"> Termini e Condizioni </a>
              <a href="privacy.html">
                <img src="files/nav-bullet.png" alt="Img"> Informativa sulla Privacy </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <footer class="footer_section">
    <div class="container">
      <p>&copy; 2025 Problem Magic Solution. Tutti i diritti riservati</p> </div>
  </footer>
  <script src="files/jquery.min.js"></script>
  <script src="files/bootstrap.min.js"></script>
  <script src="files/custom.js"></script>

  <script>
    document.getElementById("form").addEventListener("submit", function (e) {
      e.preventDefault();

      document.getElementById("form").innerHTML = '<div style="text-align: center;"><img src="files/loading.gif" width="80"></div>';

      setTimeout(() => {
        // Translated confirmation message
        document.getElementById("form").innerHTML = '<p style="font-size: 18px; color:black; font-weight: 700; text-align: center;">Grazie per averci contattato! Il nostro team ti contatterà a breve.</p>';
      }, 2000);
    });
  </script>

</body>
